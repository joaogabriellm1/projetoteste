<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Criativiarte</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      nav ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      
      section {
        padding: 50px;
        text-align: center;
      }
      
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease-in-out;
      }
      
      button:hover {
        background-color: #555;
      }
      
      footer {
        background-color: #eee;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Portfólio</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    
    <section>
      <h1>Criativiarte</h1>
      <p>Somos uma agência de marketing digital especializada em aumentar a visibilidade e conversão do seu negócio.</p>
      <button>Entre em contato</button>
    </section>
    
    <footer>
      <p>Todos os direitos reservados © Criativiarte 2021</p>
    </footer>
  </body>
</html>
